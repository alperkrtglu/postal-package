<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <!--    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Shipment</a>
    <div class="collapse navbar-collapse" id="navbarText">
        <span class="navbar-text">
                <span th:text="${message}"></span>
        </span>
    </div>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Spring Boot Web Thymeleaf Example</h1>
        <h2>
            <span th:text="Postman"></span>
        </h2>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Sender</th>
            <th scope="col">Sender Email</th>
            <th scope="col">City</th>
            <th scope="col">Address Details</th>
            <th scope="col">Shipping Tags</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shipment: ${shipmentList}">
            <td th:text="${shipment.id}"/>
            <td th:text="${shipment.sender.fullName()}"/>
            <td th:text="${shipment.sender.email}"/>
            <td th:text="${shipment.address.city}"/>
            <td th:text="${shipment.address.address}"/>
            <td th:text="${shipment.tagList}"/>
        </tr>
        </tbody>
    </table>

</main>
<!-- /.container -->

<!--<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>-->
</body>
</html>
